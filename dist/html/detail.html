<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="../css/detail.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #detail {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        h3 {
            font-size: 24px;
            margin: 20px 0;
            font-weight: normal;
        }
        
        img {
            width: 400px;
            height: 400px;
        }
        
        p {
            font-size: 20px;
            color: #666;
            margin-top: 20px;
        }
        
        input[type=button] {
            width: 100px;
            height: 30px;
            background: #333;
            color: #fff;
            border: 0;
            margin-top: 10px;
        }
        
        span {
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 商品详情页 -->
    <div id="detail">

    </div>
    <script src="../js/jquery1.11.js"></script>
    <script src="../js/detail.js"></script>
    <script>
        document.onselectstart = new Function("event.returnValue=false;"); //阻止选中
    </script>
</body>

</html>
